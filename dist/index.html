<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Valid Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
  </head>
  <body>
    <main>
      <form class="form" action="#" method="POST">
        <fieldset>
          <div class="first-name-block form__item" data-role="input-block" data-required="true" data-validation="text">
            <label for="first-name" data-role="label">First name*</label>
            <input type="text" id="first-name" name="first-name" data-role="input"><span class="error" data-role="error"></span>
          </div>
          <div class="last-name-block form__item" data-role="input-block" data-required="true" data-validation="text">
            <label data-role="label" for="last-name">Last name*</label>
            <input data-role="input" type="text" id="last-name" name="last-name"><span class="error" data-role="error"></span>
          </div>
          <div class="birthday-block form__item" data-role="input-block" data-required="true" data-validation="text">
            <label data-role="label" for="birthday">Birthday*</label>
            <input data-role="input" type="date" id="birthday" name="birthday" min="1919-01-01" max="2010-01-01">
            <div><span class="error" data-role="error"></span></div>
          </div>
          <div class="gender-block form__item" data-role="input-block" data-required="true" data-type="radio">
            <p data-role="label">Gender*</p>
            <div class="radio">
              <label class="gender-block__item">
                <input data-role="input" type="radio" name="gender" value="male"><span>Male</span>
              </label>
              <label class="gender-block__item">
                <input data-role="input" type="radio" name="gender" value="female"><span>Female</span>
              </label>
            </div><span class="error" data-role="error"></span>
          </div>
          <div class="country-block form__item" data-role="input-block" data-required="true">
            <label data-role="label">Country*</label>
            <div class="country-select">
              <select class="select" data-role="input" name="country">
                <option value="">Country</option>
                <option value="ukraine">Ukraine</option>
                <option value="russia">Russia</option>
                <option value="usa">USA</option>
                <option value="poland">Poland</option>
                <option value="japan">Japan</option>
              </select>
            </div><span class="error" data-role="error"></span>
          </div>
          <div class="address-block form__item" data-role="input-block" data-required="true" data-validation="text">
            <label data-role="label" for="address">Address*</label>
            <input data-role="input" type="text" id="address" name="address"><span class="error" data-role="error"></span>
          </div>
          <div class="email-block form__item" data-role="input-block" data-required="true" data-validation="email">
            <label data-role="label" for="email">Email*</label>
            <input data-role="input" id="email" name="email" type="email"><span class="error" data-role="error"></span>
          </div>
          <div class="password-block form__item" data-role="input-block" data-required="true" data-validation="text">
            <label data-role="label" for="password">Password*</label>
            <input data-role="input" type="password" id="password" name="password" minlength="5" autocomplete="off"><span class="error" data-role="error"></span>
          </div>
          <div class="notes-block form__item" data-role="input-block" data-validation="text">
            <label data-role="label" for="password">Message</label>
            <textarea data-role="input" placeholder="Your message" name="comment"></textarea><span class="error" data-role="error"></span>
          </div>
        </fieldset>
        <div class="button-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <script type="text/javascript" src="js/common.js"></script>
  </body>
</html>
